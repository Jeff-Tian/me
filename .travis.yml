language: node_js

node_js:
- "stable"

cache:
  directories:
  - node_modules

script:
- npm run build

deploy:
- provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local_dir: dist
  on:
    branch: master
- provider: pages
  skip_cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local_dir: dist
  on:
    branch: dev
