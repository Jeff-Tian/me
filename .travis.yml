language: node_js

node_js:
  - 11.10.0

cache:
  directories:
    - node_modules

script:
  - npm run build
  - mkdir -p dist/pages/callback
  - cp -r dist/index.html dist/pages/callback/citi.html
  - ls dist

deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
    keep-history: true
    local_dir: dist
    on:
      branch: master
